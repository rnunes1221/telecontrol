<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Produtos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/products.js" defer></script>
</head>
<body>
  <div id="navbar-container">
    <script>
      fetch('navbar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('navbar-container').innerHTML = html;
        })
        .catch(err => console.error('Erro ao carregar navbar:', err));
    </script>
  </div>
  <div class="container p-4">
    <h1 class="text-center mt-3 mb-4">Products Manager</h1>

    <form id="produtoForm" class="row g-3 mb-4">
      <input type="hidden" id="productId" />
      <div class="col-md-4">
        <label for="status">Description:</label>
        <input type="text" id="description" class="form-control" placeholder="Description" required />
      </div>
      <div class="col-md-4">
        <label for="status" class="form-label">Status:</label>
        <select id="status" name="status" class="form-select">
          <option value="active">active</option>
          <option value="inactive">inactive</option>
          <option value="discontinued">discontinued</option>
        </select>
      </div>

       <div class="col-md-4">
        <label for="status">Warranty_time:</label>
        <input type="number" id="warranty_time" class="form-control" placeholder="Warranty Time (days)" required />
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">Refresh Form</button>
      </div>
    </form>

    <div class="mb-4">
      <input type="number" id="buscarId" placeholder="Buscar Produto por ID" class="form-control w-25 d-inline"/>
      <button onclick="findProductsById(document.getElementById('buscarId').value)" class="btn btn-info ms-2">Buscar</button>
    </div>

    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Status</th>
          <th>Warranty Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableProducts"></tbody>
    </table>
  </div>
</body>
</html>
