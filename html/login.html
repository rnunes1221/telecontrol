<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow" style="min-width: 300px;">
    <h3 class="mb-3">Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" id="senha" class="form-control" placeholder="Senha" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div id="loginErro" class="text-danger mt-2 d-none">Credenciais inv√°lidas</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      try {
        const response = await axios.post('http://localhost/telecontrol/app/login', { "email": email, "password": senha });

        const token = response.data.token; 
        localStorage.setItem('jwt_token', token);
        window.location.href = 'products.html';
      } catch (err) {
        document.getElementById('loginErro').classList.remove('d-none');
        console.error(err);
      }
    });
  </script>
</body>
</html>
