<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Order Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/order.js" defer></script>
</head>
<body>
  <div id="navbar-container">
    <script>
      fetch('navbar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('navbar-container').innerHTML = html;
        })
        .catch(err => console.error('Erro ao carregar navbar:', err));
    </script>
  </div>
  <div class="container p-4">
    <h1 class="text-center mt-3 mb-4">Service Order Manager</h1>

    <form id="orderForm" class="row g-3 mb-4">
      <input type="hidden" id="orderId" />
      <div class="col-md-4">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" placeholder="Name" required />
      </div>
      <div class="col-md-4">
        <label for="cpf">Cpf:</label>
        <input type="text" class="form-control" id="cpf" name="cpf"
          placeholder="000.000.000-00"
          pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
          title="Formato esperado: 000.000.000-00"
          required 
        />
      </div>

       <div class="col-md-4">
        <label for="address">Open Date:</label>
        <input type="date" id="openDate" class="form-control" placeholder="Open Date" required />
      </div>

       <div class="col-md-4">
        <label for="address">Product Id:</label>
        <input type="text" id="productId" class="form-control" placeholder="Product Id" required />
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">Refresh Form</button>
      </div>
    </form>

    <div class="mb-4">
      <input type="number" id="findId" placeholder="Find By ID" class="form-control w-25 d-inline"/>
      <button onclick="findOrdersById(document.getElementById('findId').value)" class="btn btn-info ms-2">Buscar</button>
    </div>

    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Consumer Name</th>
          <th>Consumer CPF</th>
          <th>Open Date</th>
          <th>Product ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableServiceOrder"></tbody>
    </table>
  </div>
</body>
</html>
